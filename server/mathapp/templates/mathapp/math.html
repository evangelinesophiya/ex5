<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a Rectangle</title>
    <style>
        body {
            background: red;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: blue;
            border: 3px dashed yellow;
            color: #fff;
            padding: 30px 40px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 2em;
        }
        label {
            display: inline-block;
            width: 80px;
            text-align: left;
        }
        input[type="number"], input[type="text"] {
            width: 120px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            margin-top: 10px;
            padding: 7px 18px;
            background: #fff;
            color: blue;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .row {
            margin-bottom: 12px;
        }
    </style>
    <script>
        function calculateArea() {
            var length = parseFloat(document.getElementById('length').value);
            var breadth = parseFloat(document.getElementById('breadth').value);
            if (!isNaN(length) && !isNaN(breadth)) {
                document.getElementById('area').value = length * breadth;
            } else {
                document.getElementById('area').value = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Area of a Rectangle</h2>
        <div class="row">
            <label for="length">Length</label>
            <input type="number" id="length" placeholder="Enter length"> m
        </div>
        <div class="row">
            <label for="breadth">Breadth</label>
            <input type="number" id="breadth" placeholder="Enter breadth"> m
        </div>
        <div class="row">
            <input type="button" value="Calculate" onclick="calculateArea()">
        </div>
        <div class="row">
            <label for="area">Area</label>
            <input type="text" id="area" readonly> mÂ²
        </div>
    </div>
</body>
</html>
